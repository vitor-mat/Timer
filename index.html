<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timporizador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<div id="black-screen" class="hidden-black-painel">
    <div id="edit-painel" class="hidden-edit-painel">
        <div id="title-painel-div">
            <h1>Editar Temporizador</h1>
        </div>
        <table>
            <thead class="test">
                <tr>
                    <th>
                        <div class="celula-table">
                            Horas
                        </div>
                    </th>
                    <th>
                        <div class="celula-table">
                            Minutos
                        </div>
                    </th>
                    <th>
                        <div class="celula-table">
                            Segundo
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="celula-table">
                            <select name="hours-select" id="hours-select"></select>
                        </div>
                    </td>
                    <td>
                        <div class="celula-table">
                            <select name="minutes-select" id="minutes-select"></select>
                        </div>
                    </td>
                    <td>
                        <div class="celula-table">
                            <select name="seconds-select" id="seconds-select"></select>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="edit-painel-controls">
            <button id="edit-painel-controls-cancel-btn">Cancelar</button>
            <button id="edit-painel-controls-start-btn">Iniciar</button>
        </div>
    </div>
</div>

<div class="container">
    <div id="title-aplication-div">
        <h1>Temporizador</h1>
    </div>
    <div id="display">
        <span id="hours-display">00</span>
        <span>:</span>
        <span id="minutes-display">00</span>
        <span>:</span>
        <span id="seconds-display">00</span>
    </div>
    <div id="controls">
        <button id="btn-edit">Editar</button>
        <button id="btn-restart">Reiniciar</button>
        <button id="btn-start">Iniciar</button>
    </div>
</div>
<script src="./script.js" defer></script>
</body>

</html>
